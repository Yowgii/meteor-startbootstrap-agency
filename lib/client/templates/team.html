<template name="lpStartBootstrapAgencyTeam">
<section id="team" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{heading}}</h2>
        <h3 class="section-subheading text-muted">{{subHeading}}</h3>
      </div>
    </div>
    <div class="row">
      {{#each members}}
      <div class="{{itemClass}}">
        <div class="team-member">
          <img src="{{img}}" class="img-responsive img-circle" alt="">
          <h4>{{name}}</h4>
          <p class="text-muted">{{position}}</p>
          <ul class="list-inline social-buttons">
            {{#if twitterUrl}}
              <li><a href="{{twitterUrl}}"><i class="fa fa-twitter"></i></a></li>
            {{/if}}
            {{#if facebookUrl}}
            <li><a href="{{facebookUrl}}"><i class="fa fa-facebook"></i></a>
            </li>
            {{/if}}
            {{#if linkedinUrl}}
            <li><a href="{{linkedinUrl}}"><i class="fa fa-linkedin"></i></a>
            </li>
            {{/if}}
            {{#if githubUrl}}
            <li><a href="{{githubUrl}}"><i class="fa fa-github"></i></a>
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted">{{bottomText}}</p>
      </div>
    </div>
  </div>
</section>
</template>
